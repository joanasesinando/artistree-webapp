<div class="profile regular row">

  <div class="col-12 col-md-4">
    <app-user-card [isCurrent]="isCurrent" [user]="user"></app-user-card>
    <app-interests-card [isCurrent]="isCurrent" [user]="user"></app-interests-card>
  </div>

  <div class="col-12 col-md-8">
    <app-reviews-card
      [isCurrent]="isCurrent"
      [user]="user"
      [type]="'given'"
      [marginTopOnMobile]="true"
    ></app-reviews-card>
  </div>

</div>
