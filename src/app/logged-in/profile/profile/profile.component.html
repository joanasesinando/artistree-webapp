<section class="container-fluid py-4" id="profile-section">

  <div *ngIf="user.type === 'artist'">
    <app-profile-artist [isCurrent]="isCurrentUser()" [user]="user"></app-profile-artist>
  </div>

  <div *ngIf="user.type === 'regular'">
    <app-profile-regular [isCurrent]="isCurrentUser()" [user]="user"></app-profile-regular>
  </div>

</section>
