<div class="card-att mt-4">

  <div class="highlights">

    <!-- Edit btn -->
    <div data-toggle="modal" data-target="#edit-interests-card">
      <i *ngIf="isCurrent" class="edit-icon" data-eva="edit"></i>
    </div>

    <h6 class="subtitle">Highlights</h6>
    <span *ngIf="user.highlights.length === 0" class="text-grey font-size-3">No highlights to show</span>

    <div class="w-100">

      <div *ngFor="let highlight of this.user.highlights; let last = last" class="highlight {{highlight.color}}"
        [ngClass]="{'mb-3': !last}">
        <span class="title d-block bold font-size-3 mb-1">{{highlight.title}}</span>
        <span class="description d-block font-size-3">{{highlight.description}}</span>

        <div (click)="deleteHighlight(highlight)">
          <i class="delete {{highlight.color}}" data-eva="close"></i>
        </div>
      </div>

    </div>

    <!-- Create -->
    <button *ngIf="isCurrent" class="d-flex align-items-center justify-content-center btn btn-grey btn-block btn-lg mt-3"
      data-toggle="modal" data-target="#edit-highlights-card">
      <i class="icon mr-2" data-eva="plus-square-outline" style="fill: white"></i> Create highlight</button>

  </div>

</div>

<div class="modal fade" id="edit-highlights-card" tabindex="-1">

  <div class="modal-dialog">

    <div class="modal-content">

      <!-- Header -->
      <app-modal-header [header]="'Create Highlight'"></app-modal-header>

      <!-- Body -->
      <div class="modal-body">

        <form (submit)="createHighlight()">

          <!-- Title -->
          <span class="text-grey semibold">Title</span>
          <app-input-text
            [id]="'createHighlightTitle'"
            [placeholder]="'Your highlight title'"
            [icon]="'text-outline'"
            [(value)]="newHighlight.title"
            [required]="true"
            [marginTop]="'mt-2'">
          </app-input-text>

          <!-- Description -->
          <span class="d-block text-grey semibold mt-3">Description</span>
          <app-input-textarea
            [id]="'createHighlightDescription'"
            [placeholder]="'What do you want to highligh?'"
            [rows]="5"
            [icon]="'menu-2-outline'"
            [(value)]="newHighlight.description"
            [required]="true"
            [marginTop]="'mt-2'">
          </app-input-textarea>

          <!-- Color -->
          <span class="d-block text-grey semibold mt-3">Color</span>
          <span class="d-block text-light-grey font-size-3 mt-1">Pick a color for your highlight</span>

          <div class="colors d-flex align-items-center justify-content-around mt-3">
            <div *ngFor="let color of colors" class="color {{color}}" (click)="selectColor(color)">
              <i data-eva="droplet"></i>
            </div>
          </div>


          <button class="btn btn-primary btn-block btn-lg mt-3" type="submit"
                  (click)="createHighlight()" data-dismiss="modal">Update</button>
        </form>

      </div>

    </div>

  </div>

</div>
