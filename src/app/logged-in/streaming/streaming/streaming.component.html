<section *ngIf="artist && live" class="container-fluid py-4" id="streaming-section">

  <h4>{{live.name}}</h4>

  <div class="top d-flex align-items-center">

    <div class="avatar mr-2">
      <img class="rounded-circle" src="{{artist.avatar}}" alt="avatar">
    </div>

    <span class="text-grey">{{artist.name}}</span>

  </div>

  <div class="row mx-0 mt-4">

    <!-- Live -->
    <div id="liveVideoDiv" class="col-12 col-md-8 pl-0" (window:resize)="resizeIframe()">

      <!-- Video -->
      <div id="liveVideoO" [ngClass]="{'overlay': !allowClicksInVideo}">
        <iframe id="liveVideo" [ngClass]="{'d-none': loadingIframe}"
                width="840" height="472,5" [src]="url"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                (load)='resizeIframe()'>
        </iframe>
      </div>

      <!-- Bar -->
      <div id="liveVideoBar" class="d-flex align-items-center justify-content-end pr-3">

        <div class="barIcon tip mr-3" (click)="bid(5)">
          <p class="icon semibold center-xy">â‚¬</p>
        </div>

        <div class="barIcon cheer mr-3" (click)="cheer()">
          <i class="icon center-xy" data-eva="heart"></i>
        </div>

        <div class="barIcon expand" (click)="fullscreen()" >
          <i class="icon center-xy" data-eva="expand"></i>
        </div>

      </div>

      <!-- Tags -->
      <div class="tags d-flex align-items-center mt-2">
        <app-pill *ngFor="let tag of live.tags; let last = last" [label]="tag" [marginRight]="!last"></app-pill>
      </div>

    </div> <!-- ./live -->

    <div class="col-12 col-md-4 bg-warning">
      <div class="chat" *ngIf="!loadingIframe">

        <div class="d-flex mb-2">
          <div style="height: 2rem; width: 2rem; position: relative">
            <i class="icon center-xy" style="fill: #3ADACA" data-eva="message-circle"></i>
          </div>
          <h4 class="ml-2 mt-0">Live Chat</h4>
        </div>
        <!-- posts -->
        <div class="postsWrapper">
          <div *ngFor="let post of live.posts" class="w-100 mb-3 card-att">

            <div class="feed" (ngInit)="scrolldown()">

              <div class="top d-flex align-items-center">

                <div class="avatar mr-2">
                  <img class="rounded-circle" src="{{post.avatar}}" alt="avatar">
                </div>

                <span class="text-dark bold">{{post.name}}</span>
                <span class="text-muted ml-2">{{post.time}}</span>
              </div>

              <div class="text">
                <p class="description text-dark font-size-3 mb-2 mt-1">{{post.text}}</p>
              </div>

            </div>

          </div>

        </div>

        <app-input-text   [id] = "'post'"
                          [placeholder] = "'Write something...'"
                          [icon] = "'edit-2'"
                          [(value)] = "postText"
                          [marginTop] = "'mt-1'" (keydown.enter)="sendPost()"></app-input-text>

      </div>

    </div>

  </div>

</section>
