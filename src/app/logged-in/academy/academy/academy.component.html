<section class="container-fluid py-4" id="academy-section">

  <!-- Banner -->
  <app-banner
    [imgUrl]="'assets/imgs/banners/academy.png'"
    [title]="'Learn with the pros'"
    [description]="'Boost your knowledge with our selection of courses.'"
    [textColor]="'white'"
  ></app-banner>

  <!-- Search -->

  <div class="search form-label-group my-3">
    <input
      type="search"
      id="searchInputAcademy"
      class="form-control"
      name="searchInputAcademy"
      placeholder="Search course"
      [(ngModel)]="search"
      #inputSearch="ngModel"
      (search)="doSearch()">
    <i class="icon" data-eva="search"></i>
    <label for="searchInputAcademy">Search course</label>
  </div>

  <!-- Filters -->
  <div class="filters d-flex align-items-center mb-4">
    <app-filter
      [name]="'Category'"
      [items]="filterItemsCategories"
      [marginRight]="true"
      [type]="'list'">
    </app-filter>

    <app-filter
      [name]="'Budget'"
      [marginRight]="true"
      [type]="'budget'">
    </app-filter>

    <app-filter
      [name]="'Duration'"
      [items]="filterItemsDuration"
      [type]="'list'">
    </app-filter>
  </div>

  <div class="d-flex align-items-center justify-content-between">
    <!-- Total -->
    <span *ngIf="courses.length !== 1" class="text-light-grey regular font-size-1">{{formatNumberWithCommas(courses.length)}} Courses found</span>
    <span *ngIf="courses.length === 1" class="text-light-grey regular font-size-1">{{formatNumberWithCommas(courses.length)}} Course found</span>

    <!-- Sort -->
    <app-sort-by [items]="sortItems"></app-sort-by>
  </div>

  <!-- Courses -->
  <div class="w-100 d-flex align-items-center flex-wrap mt-3">
    <div *ngFor="let course of courses" class="col-lg-3 col-md-6 col-sm-12">
      <app-course-card  [course]="course"></app-course-card>
    </div>
  </div>

  <!-- Load more -->
  <p *ngIf="courses.length > 20" class="link regular text-grey text-center font-size-2" (click)="loadMoreArtists()">Load more</p>

</section>
