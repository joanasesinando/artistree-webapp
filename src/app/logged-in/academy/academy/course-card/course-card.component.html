<div class="main rounded mb-3 cursor-pointer" (click)="goToCourse()">

  <div class="image">
    <img class="rounded-top-right rounded-top-left" src="{{course.imagesURL[0]}}" alt="gig image">
  </div>

  <div class="content mx-3 my-2 position-relative">
    <p class="title text-dark semibold mb-1">{{formatText(50, course.name)}}</p>
    <p class="description text-grey regular mb-2">{{formatText(70, course.pitch)}}</p>
    <p class="duration text-dark medium mb-2">{{course.duration}}</p>
    <p class="price text-right text-dark semibold mb-3">{{course.price}}â‚¬</p>
    <button class="btn btn-primary-rounded btn-block">ENROL</button>
  </div>

</div>
