<div class="overview-gig card-att"
     [ngClass]="{'mt-4-att': marginTop, 'mt-4 mt-md-0': marginTopOnMobile}">

  <div class="header">
    <span class="text-primary semibold">Overview</span>
    <div class="header-border-bottom"></div>
  </div>

  <h4 class="subtitle mt-3">{{gig.name}}</h4>
  <p class="description font-size-3 text-dark regular mb-2">{{gig.pitch}}</p>
  <span class="price text-dark medium float-right">{{gig.price}}â‚¬</span>

  <div class="list mt-4 mb-5">

    <div *ngFor="let checkItem of gig.list; let last = last"
         class="item d-flex align-items-center" [ngClass]="{'mb-2': !last}">
      <i data-eva="checkmark-circle-outline"></i>
      <span class="text-dark ml-2">{{checkItem}}</span>
    </div>

  </div>

  <button class="btn btn-primary-rounded btn-block">BOOK</button>
  <button class="btn btn-outline-primary-rounded btn-block">CONTACT ARTIST</button>

</div>
