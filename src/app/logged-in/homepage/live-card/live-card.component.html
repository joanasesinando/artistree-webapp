<div class="main live rounded cursor-pointer mb-3" style="width: 14rem" (click)="goToLive()">

  <div class="image position-relative">
    <img class="rounded-top-right rounded-top-left" src="{{live.thumbnail}}" alt="thumbnail">
    <div class="labels d-flex align-items-center justify-content-between w-100 px-2">

      <div class="live-label d-flex align-items-center">
        <div class="circle mr-2"></div>
        <span class="text-white medium font-size-4">LIVE</span>
      </div>

      <div class="pay-label badge badge-pill badge-primary">{{live.free ? 'FREE' : 'â‚¬'}}</div>

    </div>
  </div>

  <div class="content mx-3 my-2 position-relative">
    <div class="d-flex">
      <div class="avatar mr-2">
        <img class="rounded-circle" src="{{live.artist.avatar}}" alt="avatar">
      </div>

      <p class="title text-dark bold mb-1">{{formatText(50, live.name)}}</p>
    </div>

    <p class="job text-grey regular mb-3">{{formatText(70, live.artist.title)}}</p>

    <div class="tags d-flex align-items-center">
      <app-pill *ngFor="let tag of live.tags" [label]="tag" [marginRight]="true" [small]="true"></app-pill>
    </div>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
