<div class="form-label-group" [ngClass]="{'mt-2': marginTop === 'mt-2', 'mt-3': marginTop === 'mt-3'}">

  <input
    type="password"
    id="{{id}}"
    class="form-control"
    placeholder="{{placeholder}}"
    [(ngModel)]="value"
    (ngModelChange)="valueChange.emit(value); onValidityChange(inputPassword)"
    #inputPassword="ngModel"
    [ngClass]="{ 'is-invalid': (enter || inputPassword.touched) && inputPassword.touched && inputPassword.invalid }"
    [required]="required"
    [minLength]="minLength"
    (keydown.enter)="enterPressed()">

  <i class="icon" data-eva="lock-outline"></i>
  <label for="{{id}}">{{placeholder}}</label>

</div>

<div *ngIf="(enter || inputPassword.touched) && inputPassword.touched && inputPassword.invalid" class="is-invalid">
  <span *ngIf="inputPassword.errors.required" class="small text-danger">Password is required</span>
  <span *ngIf="inputPassword.errors.minlength" class="small text-danger">Password must be at least {{minLength}} characters long</span>
</div>
