<div class="banner w-100 position-relative">

  <img class="rounded" src="{{imgUrl}}" alt="banner">

  <div class="text">
    <p class="title bold mb-2"
       [ngClass]="{ 'text-white': textColor === 'white', 'text-grey': textColor === 'grey' }">{{title}}</p>
    <p class="description regular"
       [ngClass]="{ 'text-white': textColor === 'white', 'text-grey': textColor === 'grey' }">{{description}}</p>
  </div>

</div>
