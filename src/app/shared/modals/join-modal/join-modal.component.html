<!-- Step #1: email -->
<div class="modal fade" id="joinModal-step1" tabindex="-1">

  <div class="modal-dialog modal-sm-att">

    <div class="modal-content">

      <!-- Header -->
      <app-modal-header [header]="'Join Artistree'"></app-modal-header>

      <!-- Body -->
      <div class="modal-body">

        <form (submit)="continueToStep2()">

          <button class="btn btn-fb btn-block btn-lg">
            <i class="lni lni-facebook-original mr-3"></i>
            Continue with Facebook
          </button>

          <button class="btn btn-google btn-block btn-lg">
            <img class="mr-3" src="../../../../assets/imgs/icons/google.svg" alt="Google icon">
            Continue with Google
          </button>

          <div class="divider d-flex align-items-center justify-content-between my-3">
            <div></div>
            <span class="text-grey semibold">OR</span>
            <div></div>
          </div>

          <!-- Email -->
          <app-input-email
            [id]="'joinInputEmail'"
            [placeholder]="'E-mail address'"
            [(value)]="user.email"
            [required]="true"
            (validityChange)="form.emailValid = $event">
          </app-input-email>

          <button class="btn btn-primary btn-block btn-lg mt-2" type="submit">Continue</button>
        </form>

        <span class="text-center text-grey semibold small">By joining you agree to the <span class="link">Terms & Conditions</span></span>

      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <div>
          <span class="text-grey semibold mr-1">Already a member?</span>
          <span class="text-primary semibold link" (click)="signIn(1)">Sign in</span>
        </div>
      </div>

    </div>

  </div>

</div>

<!-- Step #2: password -->
<div class="modal fade" id="joinModal-step2" tabindex="-1">

  <div class="modal-dialog modal-sm-att">

    <div class="modal-content">

      <!-- Header -->
      <app-modal-header [header]="'Join Artistree'"></app-modal-header>

      <!-- Body -->
      <div class="modal-body">

        <form (submit)="continueToStep3()">

          <!-- Password -->
          <app-input-password
            [id]="'joinInputPassword'"
            [placeholder]="'Password'"
            [(value)]="user.password"
            [required]="true"
            [minLength]="6"
            (validityChange)="form.passwordValid = $event">
          </app-input-password>

          <button class="btn btn-primary btn-block btn-lg mt-3" type="submit">Continue</button>
        </form>

      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <div>
          <span class="text-grey semibold mr-1">Already a member?</span>
          <span class="text-primary semibold link" (click)="signIn(2)">Sign in</span>
        </div>
      </div>

    </div>

  </div>

</div>

<!-- Step #3: avatar, name, handler -->
<div class="modal fade" id="joinModal-step3" tabindex="-1">

  <div class="modal-dialog modal-sm-att">

    <div class="modal-content">

      <!-- Header -->
      <app-modal-header [header]="'Join Artistree'"></app-modal-header>

      <!-- Body -->
      <div class="modal-body">

        <form (submit)="continueToStep4()">

          <!-- Avatar -->
          <div class="avatar mx-auto mb-3">
            <img *ngIf="!user.avatar" class="rounded-circle" src="../../../../assets/imgs/default-avatar.svg" alt="">
            <img *ngIf="user.avatar" class="rounded-circle" src="{{user.avatar}}" alt="">
          </div>

          <app-input-text
            [id]="'joinInputAvatar'"
            [placeholder]="'Profile picture URL'"
            [icon]="'image-outline'"
            [(value)]="user.avatar">
          </app-input-text>

          <!-- Name -->
          <app-input-text
            [id]="'joinInputName'"
            [placeholder]="'Name'"
            [icon]="'person-outline'"
            [(value)]="user.name"
            [pattern]="'^[\\w\'\\-,.][^0-9_!¡?÷?¿/\\\\+=@#$%ˆ&*(){}|~<>;:[\\]]{2,}$'"
            [required]="true"
            [marginTop]="'mt-2'"
            (validityChange)="this.form.nameValid = $event">
          </app-input-text>

          <!-- Handler -->
          <app-input-text
            [id]="'joinInputHandler'"
            [placeholder]="'Handler'"
            [icon]="'at-outline'"
            [(value)]="user.handler"
            [pattern]="'^[\\w\'\\-,.\\d^0-9_!¡?÷?¿/\\\\+=@#$%ˆ&*(){}|~<>;:[\\]]{2,}$'"
            [required]="true"
            [marginTop]="'mt-2'"
            (validityChange)="this.form.handlerValid = $event">
          </app-input-text>

          <button class="btn btn-primary btn-block btn-lg mt-3" type="submit">Continue</button>
        </form>

      </div>

    </div>

  </div>

</div>

<!-- Step #4: type of user  -->
<div class="modal fade" id="joinModal-step4" tabindex="-1">

  <div class="modal-dialog modal-sm-att">

    <div class="modal-content">

      <!-- Header -->
      <app-modal-header [header]="'Join Artistree'"></app-modal-header>

      <!-- Body -->
      <div class="modal-body text-center">
        <span class="text-grey semibold">Pick what best describes you</span>

        <button class="btn btn-primary btn-block btn-lg mt-3 d-flex align-items-center justify-content-center"
                (click)="continueToStep5('artist')">
          <i class="icon mr-2" data-eva="color-palette" style="fill: white"></i>
          I'm an Artist
        </button>

        <button class="btn btn-seconday btn-block btn-lg mt-2 mb-3 d-flex align-items-center justify-content-center"
                (click)="continueToStep5('regular')">
          <i class="icon mr-2" data-eva="people" style="fill: white"></i>
          I'm a regular user
        </button>
      </div>

    </div>

  </div>

</div>

<!-- Step #5: interests -->
<div class="modal fade" id="joinModal-step5" tabindex="-1">

  <div class="modal-dialog modal-sm-att">

    <div class="modal-content">

      <!-- Header -->
      <app-modal-header [header]="'Join Artistree'"></app-modal-header>

      <!-- Body -->
      <div class="modal-body text-center">
        <span class="text-grey semibold">Select areas you're interested in</span>

        <form class="mt-3" (submit)="continueToStep6()">

          <div class="row">
            <div class="col text-left">

              <div *ngFor="let checkbox of interestsCheckboxes; let i = index" class="custom-control custom-checkbox mb-2"
                   [ngClass]="{'d-none': i >= interestsCheckboxes.length / 2}">
                <input
                  type="checkbox"
                  id="{{'customCheck1' + checkbox.label}}"
                  class="custom-control-input"
                  name="{{'customCheck1' + checkbox.label}}"
                  [(ngModel)]="checkbox.checked">
                <label class="custom-control-label" for="{{'customCheck1' + checkbox.label}}">{{checkbox.label}}</label>
              </div>

            </div>

            <div class="col text-left">

              <div *ngFor="let checkbox of interestsCheckboxes; let i = index" class="custom-control custom-checkbox mb-2"
                   [ngClass]="{'d-none': i < interestsCheckboxes.length / 2}">
                <input
                  type="checkbox"
                  id="{{'customCheck2' + checkbox.label}}"
                  class="custom-control-input"
                  name="{{'customCheck2' + checkbox.label}}"
                  [(ngModel)]="checkbox.checked">
                <label class="custom-control-label" for="{{'customCheck2' + checkbox.label}}">{{checkbox.label}}</label>
              </div>

            </div>
          </div>

          <button *ngIf="user.type === 'artist'" class="btn btn-primary btn-block btn-lg mt-3" type="submit">Continue</button>
          <button *ngIf="user.type === 'regular'" class="btn btn-primary btn-block btn-lg mt-3" type="submit">Join</button>
        </form>
      </div>

    </div>

  </div>

</div>

<!-- Step #6: title -->
<div class="modal fade" id="joinModal-step6" tabindex="-1">

  <div class="modal-dialog modal-sm-att">

    <div class="modal-content">

      <!-- Header -->
      <app-modal-header [header]="'Join Artistree'"></app-modal-header>

      <!-- Body -->
      <div class="modal-body d-flex flex-column align-items-center">
        <span class="text-grey semibold">Pick an artistic title for yourself</span>

        <form class="mt-3" (submit)="continueToStep7()">

          <!-- Title -->
          <!-- Handler -->
          <app-input-text
            [id]="'joinInputTitle'"
            [placeholder]="'Title'"
            [icon]="'star-outline'"
            [(value)]="user.title"
            [required]="true"
            (validityChange)="this.form.titleValid = $event">
          </app-input-text>

          <button class="btn btn-primary btn-block btn-lg mt-3" type="submit">Continue</button>
        </form>

      </div>

    </div>

  </div>

</div>

<!-- Step #7: artistic areas -->
<div class="modal fade" id="joinModal-step7" tabindex="-1">

  <div class="modal-dialog modal-sm-att">

    <div class="modal-content">

      <!-- Header -->
      <app-modal-header [header]="'Join Artistree'"></app-modal-header>

      <!-- Body -->
      <div class="modal-body text-center position-relative">
        <span class="text-grey semibold">Select your artistic areas</span>

        <form class="mt-3" (submit)="finish()">

          <div class="row">
            <div class="col text-left">

              <div *ngFor="let checkbox of artisticAreasCheckboxes; let i = index" class="custom-control custom-checkbox mb-2"
                   [ngClass]="{'d-none': i >= artisticAreasCheckboxes.length / 2}">
                <input
                  type="checkbox"
                  id="{{'customCheck3' + checkbox.label}}"
                  class="custom-control-input"
                  name="{{'customCheck3' + checkbox.label}}"
                  [(ngModel)]="checkbox.checked">
                <label class="custom-control-label" for="{{'customCheck3' + checkbox.label}}">{{checkbox.label}}</label>
              </div>

            </div>

            <div class="col text-left">

              <div *ngFor="let checkbox of artisticAreasCheckboxes; let i = index" class="custom-control custom-checkbox mb-2"
                   [ngClass]="{'d-none': i < artisticAreasCheckboxes.length / 2}">
                <input
                  type="checkbox"
                  id="{{'customCheck4' + checkbox.label}}"
                  class="custom-control-input"
                  name="{{'customCheck4' + checkbox.label}}"
                  [(ngModel)]="checkbox.checked">
                <label class="custom-control-label" for="{{'customCheck4' + checkbox.label}}">{{checkbox.label}}</label>
              </div>

            </div>
          </div>

          <button class="btn btn-primary btn-block btn-lg mt-3" type="submit">Join</button>
        </form>
      </div>

    </div>

  </div>

</div>
